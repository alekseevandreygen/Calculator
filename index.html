<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400" rel="stylesheet">
    <style>
        body, head {
            margin: 0;
            padding: 0;
            font-family: 'Roboto:300i', sans-serif;
            font-weight: 200;
        }
        .container {
            margin: 20px auto;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .slider {
            position: relative;
            box-sizing: border-box;
            flex: 1 450px;
            max-width: 450px;
            margin: 0 auto;
        }
        .slider__canvas-container {
            position: relative;
        }
        .select {
            position: relative;
            box-sizing: border-box;
            flex: 1 450px;
            max-width: 450px; 
            margin: 0 auto;
        }
        #sliderCircle {
            cursor: pointer;
            position: absolute;
        }
        canvas {
            width: 100%;
            height: 100px;
        }
        select {
            margin: 15px 0 25px 0;  
            width: 300px;
        }
        .total {
            font-size: 35px;
        }
        .checkbox {
            margin: inherit;
            text-align: left;
            position: relative;
            box-sizing: border-box;
            flex: 1 450px;
            max-width: 450px; 
        }
        .checkboxItem {
            margin: 10px 0 10px 70px;
        }
        .checkboxItem.header {
            margin: 30px auto 30px auto;
            text-align: center;
            font-size: 35px;
        }
        .checkboxItem input {
            cursor: pointer;
        }
        .commonPrice {
            position: relative;
            box-sizing: border-box;
            flex: 1 450px;
            max-width: 450px; 
            margin: 120px auto 0 auto;
        }
        .commonPrice .total {
            font-size: 45px;
            font-weight: 500;
        }
        .total__rooms {
            font-size: 35px;
        }
    </style>
</head>
<body>
    <div id="container" class="container">
        <section class="slider">
            <p class="total" id="total__area">35</p>

            <div class="slider__canvas-container">
                <canvas id="sliderCircle" onclick="dragAndDrop()">
                </canvas>
                <canvas id="sliderLine">
                </canvas>
            </div>
            <script type="text/javascript" src="slider.js"></script>
            
            <p>Площадь квартиры, м2</p>
        </section>

        <section class="select">
            <p class="total" id="total__rooms">4</p>
            <select id="selects" onChange="counting()">
                <option value="1" onclick="counting()">1</option>
                <option value="2" onclick="counting()">2</option>
                <option value="3" onclick="counting()">3</option>
                <option value="4" onclick="counting()">4</option>
                <option value="5" onclick="counting()">5</option>
            </select>
            <p>Количество комнат</p>
        </section>

        <section class="checkbox">
            <p class="checkboxItem header">Электрика</p>
            
            <div id="checkboxes" onClick="counting()">
                <div class="checkboxItem">
                    <input type="checkbox" id="s1" name="interest" value="s1">
                    <label for="s1">Демонтаж бра</label>
                </div>
                <div class="checkboxItem">
                    <input type="checkbox" id="s2" name="interest" value="s2">
                    <label for="warmFloor">Демонтаж точечного светильника</label>
                </div>
            
                <div class="checkboxItem">
                    <input type="checkbox" id="s3" name="interest" value="s3">
                    <label for="s3">Демонтаж люстры</label>
                </div>
                <div class="checkboxItem">
                    <input type="checkbox" id="s4" name="interest" value="s4">
                    <label for="s4">Демонтаж эл.точки снять рамку (розетка,выключатель)</label>
                </div>
            
                <div class="checkboxItem">
                    <input type="checkbox" id="s5" name="interest" value="s5">
                    <label for="s5">Устройство гнезда подрозетника</label>
                </div>
                <div class="checkboxItem">
                    <input type="checkbox" id="s6" name="interest" value="s6">
                    <label for="s6">Монтаж розетки</label>
                </div>
            
                <div class="checkboxItem">
                    <input type="checkbox" id="s7" name="interest" value="s7">
                    <label for="s7">Монтаж выключателя</label>
                </div>
                <div class="checkboxItem">
                    <input type="checkbox" id="s8" name="interest" value="s8">
                    <label for="s8">Монтаж сетевой розетки на эл.плиту</label>
                </div>

                <div class="checkboxItem">
                    <input type="checkbox" id="s9" name="interest" value="s9">
                    <label for="s9">Монтаж силовой розетки</label>
                </div>
                <div class="checkboxItem">
                    <input type="checkbox" id="s10" name="interest" value="s10">
                    <label for="s10">Монтаж телефонной/ТВ розетки/Интернет</label>
                </div>
                
                <div class="checkboxItem">
                    <input type="checkbox" id="s11" name="interest" value="s11">
                    <label for="s11">Подключение и установка вытяжного вентилятора</label>
                </div>
                <div class="checkboxItem">
                    <input type="checkbox" id="s12" name="interest" value="s12">
                    <label for="s12">Монтаж бра</label>
                </div>

                <div class="checkboxItem">
                    <input type="checkbox" id="s13" name="interest" value="s13">
                    <label for="s13">Монтаж люстры</label>
                </div>
                <div class="checkboxItem">
                    <input type="checkbox" id="s14" name="interest" value="s14">
                    <label for="s14">Монтаж реостата тёплого пола</label>
                </div>
                
                <div class="checkboxItem">
                    <input type="checkbox" id="s15" name="interest" value="s15">
                    <label for="s15">Укладка нагревательного элемента тёплого пола</label>
                </div>
                <div class="checkboxItem">
                    <input type="checkbox" id="s16" name="interest" value="s16">
                    <label for="s16">Устройство гнезда под эл.щиток (в жб стене)</label>
                </div>

                Монтаж щита (составляющие ниже):

                <div class="checkboxItem">
                    <input type="checkbox" id="s17" name="interest" value="s17">
                    <label for="s17">Щит</label>
                </div>
                <div class="checkboxItem">
                    <input type="checkbox" id="s18" name="interest" value="s18">
                    <label for="s18">Монтаж автомата</label>
                </div>
                
                <div class="checkboxItem">
                    <input type="checkbox" id="s19" name="interest" value="s19">
                    <label for="s19">Монтаж дифавтомата или УЗО</label>
                </div>
                <div class="checkboxItem">
                    <input type="checkbox" id="s20" name="interest" value="s20">
                    <label for="s20">Монтаж счетчика</label>
                </div>

                <div class="checkboxItem">
                    <input type="checkbox" id="s21" name="interest" value="s21">
                    <label for="s21">Монтаж распределительной коробки</label>
                </div>
                <div class="checkboxItem">
                    <input type="checkbox" id="s22" name="interest" value="s22">
                    <label for="s22">Подключение трансформатора</label>
                </div>

                <div class="checkboxItem">
                    <input type="checkbox" id="s23" name="interest" value="s23">
                    <label for="s23">Монтаж светодиодной ленты</label>
                </div>
                <div class="checkboxItem">
                    <input type="checkbox" id="s24" name="interest" value="s24">
                    <label for="s24">Устройство точечного светильника</label>
                </div>
                
                <div class="checkboxItem">
                    <input type="checkbox" id="s25" name="interest" value="s25">
                    <label for="s25">Монтаж электрического полотенцесушителя</label>
                </div>
                <div class="checkboxItem">
                    <input type="checkbox" id="s26" name="interest" value="s26">
                    <label for="s26">Прокладка малоточки Телефон</label>
                </div>
                
                <div class="checkboxItem">
                    <input type="checkbox" id="s27" name="interest" value="s27">
                    <label for="s27">Прокладка малоточки TV Internet</label>
                </div>
                <div class="checkboxItem">
                    <input type="checkbox" id="s28" name="interest" value="s28">
                    <label for="s28">Устройство штробы (2см*2см)</label>
                </div>

                <div class="checkboxItem">
                    <input type="checkbox" id="s29" name="interest" value="s29">
                    <label for="s29">Прокладка кабеля</label>
                </div>
                <div class="checkboxItem">
                    <input type="checkbox" id="s30" name="interest" value="s30">
                    <label for="s30">Прокладка кабеля с монтажем кабель канала</label>
                </div>
                
            </div>
        
        </section>

        <section class="commonPrice">
            <em class="total" id="total__count">0</em>
            <p>Итоговая сумма, руб</p>
        </section>
    </div>
</body>
</html>
