            margin: 0 auto;

        .slider__canvas-container {

        }
        .select {

            flex: 1 450px;

        }
        #sliderCircle {
            cursor: pointer;
            position: absolute;
        }
        canvas {

            height: 100px;
        }
        select {

            width: 300px;
        }
        .total {

        }
        .checkbox {
            margin: inherit;
            text-align: left;
            position: relative;
            box-sizing: border-box;
            flex: 1 450px; 
        }
        .checkboxItem {
            margin: 10px 0 10px 70px;
        }
        .checkboxItem.header {
            margin: 30px auto 30px auto;
            text-align: center;
            font-size: 35px;
        }
        .checkboxItem input {

        }
        .commonPrice {

        .commonPrice .total {
